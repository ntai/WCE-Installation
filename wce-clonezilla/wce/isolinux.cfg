# Since no network setting in the squashfs image, therefore if ip=frommedia, the network is disabled. That's what we want.
label WCE Ubuntu installation
  MENU DEFAULT
  # MENU HIDE
  MENU LABEL WCE Ubuntu clone installation
  # MENU PASSWD
  kernel /live/vmlinuz
  append initrd=/live/initrd.img boot=live hostname=wceinst config noswap nolocales edd=on nomodeset ocs_live_run="ocs-live-wce" ocs_live_extra_param="/wce.py" ocs_live_keymap="" ocs_live_batch="yes" ocs_lang="" vga=normal ip=frommedia acpi_enforce_resources=lax nosplash 
  TEXT HELP
  * WCE Ubuntu Installer V0.53 - Modified Clonezilla
  *  - created by Naoyuki "Tai" Tai, ntai@smartfruit.com
  * Clonezilla live version: 20110113-maverick. (C) 2003-2011, NCHC, Taiwan
  * Disclaimer: Clonezilla comes with ABSOLUTELY NO WARRANTY
  ENDTEXT


