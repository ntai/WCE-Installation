MENU TITLE WCE Net Install

label Edubuntu clone
  MENU DEFAULT
  MENU LABEL Edubuntu clone installation
  kernel wce/live/vmlinuz
  append initrd=wce/live/initrd.img hostname=maverick boot=live live-config noswap nolocales edd=on nomodeset ocs_live_run="ocs-live-wce" ocs_live_extra_param="/wce.py" ocs_live_keymap="" ocs_live_batch="yes" ocs_lang="" vga=normal nosplash acpi_enforce_resources=lax fetch=tftp://10.1.1.1/wce/live/filesystem.squashfs
  TEXT HELP
  * WCE Ubuntu Installer V0.52 - Modified Clonezilla
  *  - created by Naoyuki "Tai" Tai, ntai@smartfruit.com
  ENDTEXT

